<!-- 路径导航 start -->
<div class="container">
    <ol class="breadcrumb clear-padding-vertical">
        <li><a href="#">首页</a></li>
        <li><a href="schoolDetails">学校信息</a></li>
    </ol>
</div>
<!-- 内容 start -->
<div class="container">
    <form id="updateGradeForm" name="updateGradeForm" method="post" class="form-horizontal" action="#">
        <!-- 编辑年级主任 start -->
        <div class="panel panel-default" id="editSubjectLeaderModal">
            <div class="panel-heading" style="background-image: none">
                <h4 class="main-title btn btn-default">设置年级主任及备课组长：</h4>
            </div>
            <hr>
            <div class="panel-body">
                <ng-container *ngIf="gradeOwner.id !== ''">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><strong>年级主任：</strong></label>
                        <div class="col-sm-9 btn-toolbar">
                            <label *ngFor="let option of gradeOwner.options;" class="btn btn-default">
                                <input type="radio" name="option" [value]="option.id" [(ngModel)]="gradeOwner.id" (change)="gradeOwner.n=option.value"> {{option.value}}
                            </label>
                        </div>
                    </div>
                    <hr>
                </ng-container>
                <ng-container *ngIf="subjects.length > 0">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><strong>备课组长：</strong></label>
                    </div>
                    <div *ngFor="let subject of subjects" class="form-group">
                        <label class="col-sm-3 control-label">{{subject.subject}}</label>
                        <div class="col-sm-9">
                            <label *ngFor="let option of subject.options;" class="btn btn-default">
                                <input type="radio" name="option{{subject.subject}}" [value]="option.id" [(ngModel)]="subject.teacher.id" (change)="subject.teacher.n=option.value"> {{option.value}}
                            </label>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="panel-footer text-center">
                <button type="reset" class="btn btn-default" (click)="cancel($event)">取消</button>
                <button type="submit" class="btn btn-primary" (click)="update($event)">确定</button>
            </div>
        </div>
        <!-- 编辑学科组长 end -->
    </form>
</div>
<!-- 内容 end -->
