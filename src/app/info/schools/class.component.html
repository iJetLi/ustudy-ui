<!-- 路径导航 start -->
<div class="container">
    <ol class="breadcrumb clear-padding-vertical">
        <li><a href="#">首页</a></li>
        <li><a href="schoolDetails">学校信息</a></li>
    </ol>
</div>
<!-- 内容 start -->
<div class="container">
        <form id="classesForm" method="post" class="form-horizontal" action="#">
        <div class="panel-heading">
            <h4 class="main-title btn btn-default">{{grade.gradeName}}</h4>
        </div>
        <!--表格 start-->
        <div class="table-responsive clear-border-horizontal" data-pattern="priority-columns">
            <table class="table table-hover table-bordered table-lighter table-striped text-center">
                <thead>
                    <tr>
                        <th rowspan="2">班级</th>
                        <th rowspan="2">班主任</th>
                        <th [attr.colspan]="grade.subjects.length">任课教师</th>
                        <th rowspan="2">操作</th>
                    </tr>
                    <tr>
                        <td *ngFor="let subject of grade.subjects">{{subject.subject}}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let class of grade.classes">
                        <td>{{class.className}}</td>
                        <td>{{class.classOwner.n}}</td>
                        <td *ngFor="let subject of class.subjects">{{subject.teacher.n}}</td>
                        <td><a [routerLink]="['/updateClass', {departmentName: departmentName, gradeId: grade.id, classId: class.id}]" class="btn btn-xs btn-primary">编辑</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--表格end-->
    </form>
</div>
<!-- 内容 end -->
